# BingX取引所の設定（分離マージン）
# NCCOGOLD2USD-USDT 無期限先物

# 利用するロスカットモデル
# - tier_mm: ティア別 mm_rate を使う（Phase2）
# - simple_af: 従来の単一 adjustment_factor
liquidation_model: tier_mm

# Adjustment Factor（従来モデル用・後方互換）
adjustment_factor: 0.1

# 開場基準足の選択（Phase1.9）
open_bar_offset_minutes: 1
open_bar_max_skip: 3

# 価格比較の安定化パラメータ（Phase1）
# 境界値付近の浮動小数差で判定が反転するのを抑制
price_tick: 0.1
price_compare_epsilon: 1e-9

# 清算手数料率（将来の精度向上用）
liquidation_fee_rate: 0.0005

# ティア別 維持証拠金率 (Phase2)
# notional は基本: entry_price * qty
# max_notional: null は上限なし（無限大）
default_mm_rate: 0.001
tiers:
  - min_notional: 0
    max_notional: 4000000
    mm_rate: 0.001

  - min_notional: 4000000
    max_notional: 6000000
    mm_rate: 0.0015

  - min_notional: 6000000
    max_notional: 20000000
    mm_rate: 0.01

  - min_notional: 20000000
    max_notional: 30000000
    mm_rate: 0.025

  - min_notional: 30000000
    max_notional: 50000000
    mm_rate: 0.05

  - min_notional: 50000000
    max_notional: 60000000
    mm_rate: 0.10

  - min_notional: 60000000
    max_notional: 70000000
    mm_rate: 0.125

  - min_notional: 70000000
    max_notional: 80000000
    mm_rate: 0.15

  - min_notional: 80000000
    max_notional: 90000000
    mm_rate: 0.25


# 旧キー（legacy）。tier_mm では tiers を優先する。
maintenance_margin_tiers:
  - notional_max: 50000
    maintenance_rate: 0.005
    maintenance_amount: 0

# 備考
# - v2（Phase2）ではティア別 mm_rate を使用
# - v1比較用に adjustment_factor は残す
